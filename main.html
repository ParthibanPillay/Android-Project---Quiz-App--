<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Rounds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="Main.css"> 

</head>
<body>
    <!-- graphics -->
  <div class="graphic">
    <img src="1.png" alt="" class="tick">
    <img src="2.png" alt="" class="cross">
    <img src="3.png" alt="" class="question size">
    <img src="4.png" alt="" class="idea size">
  </div>

    <!--header-->
    <div class="header">
        <h2> <span style="color: gold;">Q</span>uizzy</h2>

        <!-- user acount -->
        <div class="user">
            <div class="profile"></div>
            <h2>Peter Parker</h2>
        </div>
    </div>

    <!-- rounds for Quiz -->
    <div class="container">
        <h1></h1>
        
        <div class="rounds">
            <table border="0" cellpadding="20px">
                <tr>
                    <th colspan="3" style="font-size: xx-large; color: aliceblue;">Choose the Round<br>to Start Your Quiz</th>
                </tr>

                <tr>
                    <td>
                        <div class="round" onclick="startRound(1)"><p>1st<br>Round</p></div>
                    </td>
                    <td>
                        <div class="round" onclick="startRound(2)"><p>2nd<br>Round</p></div>
                    </td>                   
                    <td>
                        <div class="round" onclick="startRound(3)"><p>3rd<br>Round</p></div>
                    </td>
                </tr>
                
                
            </table>
            
        </div>
    </div>

    <script>
        function startRound(roundNumber) {
            
            alert('Starting Round ' + roundNumber);
        }
    </script>
</body>
</html>
